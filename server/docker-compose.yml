version: "3.9"
services:
  api:
    build:
      context: .
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4000:5000
    command: npm run dev
  db:
    container_name: solar-ts-postgres
    image: "postgres"
    env_file:
      - .env
    ports:
      - 4444:5432
